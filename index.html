<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VNS Staking Portal</title>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <img src="assets/logo.png" alt="Logo" class="logo" />
    <nav>
      <ul>
        <li><a href="#" class="active">Stake</a></li>
        <li><a href="#">Claim</a></li>
        <li><a href="#">Stats</a></li>
        <li><a href="#">Admin</a></li>
      </ul>
    </nav>
    <div class="menu-toggle">☰</div>
    <button id="walletBtn" class="wallet-connect-btn">Connect Wallet</button>
  </header>

  <main>
    <section class="content-section">
      <h2>Stake Your VNST</h2>
      <div class="cards-container">
        <div class="card visible" id="stake-card">
          <h3>Stake VNST</h3>
          <div class="form-group">
            <input type="number" id="stakeAmount" placeholder="Amount to Stake" />
            <input type="text" id="referralAddress" placeholder="Referral Address (required)" required />
            <button id="approveMaxBtn" class="btn">Approve VNST</button>
            <button id="stakeBtn" class="btn">Stake</button>
            <div id="levelData" class="level-details"></div>
          </div>
        </div>

        <div class="card visible" id="claim-card">
          <h3>Claim Rewards</h3>
          <p id="pendingVNT">Pending VNT: 0</p>
          <p id="pendingUSDT">Pending USDT: 0</p>
          <button id="claimTokenBtn" class="btn">Claim VNT</button>
          <button id="claimUsdtBtn" class="btn">Claim USDT</button>
        </div>

        <div class="card visible" id="stats-card">
          <h3>Your Stats</h3>
          <p id="stat-staked">Staked: 0</p>
          <p id="stat-earned">Earned: 0</p>
          <p id="stat-referrals">Referrals: 0</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Wallet Modal -->
  <div class="modal" id="walletModal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal()">×</span>
      <h2>Select Wallet</h2>
      <div class="wallet-options">
        <div class="wallet-btn" id="connect-metamask">
          <img src="assets/metamask.svg" alt="MetaMask" /> MetaMask
        </div>
        <div class="wallet-btn" id="connect-walletconnect">
          <img src="assets/walletconnect.svg" alt="WalletConnect" /> WalletConnect
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2025 VNS Staking. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.1/dist/web3.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
